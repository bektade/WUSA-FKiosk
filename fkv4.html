<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
<title>Wellness POD Launcher</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; }

  html, body {
    height:100%;
    width:100%;
    background:#000;
    color:#fff;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  }

  body {
    display:flex;
    align-items:center;
    justify-content:center;
    padding:1rem;
  }

  .layout {
    display:flex;
    width:100%;
    max-width:900px;
    height:100%;
    max-height:520px;
    border-radius:20px;
    background: #050608;
    box-shadow:0 18px 40px rgba(0,0,0,0.8);
    overflow:hidden;
  }

  /* LEFT: IR POD static button */
  .left-pane {
    flex:0 0 32%;
    border-right:1px solid rgba(255,255,255,0.06);
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    padding:1.2rem;
    background: radial-gradient(circle at top, #1b1b1b 0, #050608 60%);
  }

  .ir-label {
    font-size:0.85rem;
    letter-spacing:0.16em;
    text-transform:uppercase;
    color:#888;
    margin-bottom:0.6rem;
  }

  .ir-main-btn {
    width:100%;
    aspect-ratio:1/1;
    max-width:190px;
    border-radius:999px;
    border:none;
    cursor:pointer;
    background: conic-gradient(from 200deg, #ff6b3d, #ffcf33, #ff6b3d);
    padding:4px;
    box-shadow:
      0 0 30px rgba(255, 111, 60, 0.6),
      0 12px 30px rgba(0,0,0,0.9);
    display:flex;
    align-items:center;
    justify-content:center;
    transition: transform 0.15s ease-out, box-shadow 0.15s ease-out;
  }

  .ir-main-btn-inner {
    width:100%;
    height:100%;
    border-radius:999px;
    background: radial-gradient(circle at 20% 10%, #2b2b2b, #121212 60%, #050505 100%);
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    gap:0.35rem;
  }

  .ir-icon {
    width:44px;
    height:44px;
    border-radius:18px;
    background: radial-gradient(circle at 30% 0, #ffcf7a, #ff6b3d 60%, #b02222 100%);
    display:flex;
    align-items:center;
    justify-content:center;
    box-shadow:0 0 16px rgba(255,110,60,0.75);
    font-size:1.4rem;
  }

  .ir-main-text {
    font-weight:600;
    font-size:1.1rem;
    letter-spacing:0.08em;
  }

  .ir-subtext {
    font-size:0.75rem;
    color:#bcbcbc;
    text-transform:uppercase;
    letter-spacing:0.15em;
  }

  .ir-main-btn:active {
    transform:scale(0.96);
    box-shadow:
      0 0 20px rgba(255, 111, 60, 0.4),
      0 8px 20px rgba(0,0,0,0.9);
  }

  .ir-helper {
    margin-top:0.8rem;
    font-size:0.7rem;
    color:#7d7d7d;
    text-align:center;
    line-height:1.3;
  }

  /* RIGHT: vertical animated app cards */
  .right-pane {
    flex:1;
    padding:1rem 1.1rem;
    display:flex;
    flex-direction:column;
    gap:0.65rem;
  }

  .right-header {
    font-size:0.8rem;
    text-transform:uppercase;
    letter-spacing:0.16em;
    color:#9c9c9c;
  }

  .wheel-wrapper {
    margin-top:0.35rem;
    position:relative;
    flex:1;
    border-radius:16px;
    background: radial-gradient(circle at top, #141414 0, #050505 65%);
    overflow:hidden;
    padding:0.6rem 0;
  }

  .wheel-gradient-overlay {
    pointer-events:none;
    position:absolute;
    inset:0;
    background:
      linear-gradient(to bottom,
        rgba(0,0,0,0.85) 0%,
        rgba(0,0,0,0.0) 20%,
        rgba(0,0,0,0.0) 80%,
        rgba(0,0,0,0.85) 100%);
    z-index:2;
  }

  .wheel {
    position:relative;
    height:100%;
    overflow-y:auto;
    padding:0.2rem 0;
    scroll-behavior:smooth;
  }

  .wheel::-webkit-scrollbar {
    width:4px;
  }
  .wheel::-webkit-scrollbar-thumb {
    background:#444;
    border-radius:999px;
  }

  .app-card {
    width:78%;
    margin:0 auto 0.9rem auto;
    padding:0.55rem 0.7rem;
    display:flex;
    align-items:center;
    gap:0.55rem;
    border-radius:14px;
    background:#262626;         /* dark grey */
    box-shadow:0 6px 14px rgba(0,0,0,0.65);
    opacity:0;                  /* JS will control */
    transform:scale(0.9);       /* JS will control */
    transition:transform 0.15s linear;
  }

  .app-icon {
    flex:0 0 34px;
    height:34px;
    border-radius:12px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:0.95rem;
    color:#fff;
  }

  .app-meta {
    flex:1;
    min-width:0;
  }

  .app-name {
    font-size:0.9rem;
    font-weight:600;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
  }

  .app-desc {
    font-size:0.7rem;
    color:#b3b3b3;
    margin-top:0.1rem;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
  }

  .app-arrow {
    font-size:1rem;
    opacity:0.7;
  }

  /* Example icon colors */
  .icon-netflix   { background:#e50914; }
  .icon-youtube   { background:#ff0000; }
  .icon-spotify   { background:#1db954; }
  .icon-prime     { background:#00a8e1; }
  .icon-clock     { background:#5656ff; }

  @media (max-width:720px) {
    .layout {
      flex-direction:column;
      max-height:none;
    }
    .left-pane {
      flex:0 0 auto;
      border-right:none;
      border-bottom:1px solid rgba(255,255,255,0.06);
      padding-bottom:0.8rem;
    }
    .right-pane {
      padding-top:0.8rem;
    }
  }
</style>
</head>
<body>

<div class="layout">
  <!-- LEFT: static IR POD button -->
  <div class="left-pane">
    <div class="ir-label">Main Program</div>
    <button class="ir-main-btn" onclick="openIRPod()">
      <div class="ir-main-btn-inner">
        <div class="ir-icon">IR</div>
        <div class="ir-main-text">IR POD</div>
        <div class="ir-subtext">Tap to Enter</div>
      </div>
    </button>
    <div class="ir-helper">
      Dedicated control for<br>Infrared Wellness Program
    </div>
  </div>

  <!-- RIGHT: vertical animated cards -->
  <div class="right-pane">
    <div class="right-header">Entertainment & Apps</div>

    <div class="wheel-wrapper">
      <div class="wheel" id="appWheel">
        <!-- Each .app-card is one app -->
        <div class="app-card" data-url="https://www.netflix.com">
          <div class="app-icon icon-netflix">N</div>
          <div class="app-meta">
            <div class="app-name">Netflix</div>
            <div class="app-desc">Movies & Series</div>
          </div>
          <div class="app-arrow">›</div>
        </div>

        <div class="app-card" data-url="https://www.youtube.com">
          <div class="app-icon icon-youtube">▶</div>
          <div class="app-meta">
            <div class="app-name">YouTube</div>
            <div class="app-desc">Videos & Tutorials</div>
          </div>
          <div class="app-arrow">›</div>
        </div>

        <div class="app-card" data-url="spotify:">
          <div class="app-icon icon-spotify">♪</div>
          <div class="app-meta">
            <div class="app-name">Spotify</div>
            <div class="app-desc">Music & Podcasts</div>
          </div>
          <div class="app-arrow">›</div>
        </div>

        <div class="app-card" data-url="https://www.amazon.com/gp/video/storefront">
          <div class="app-icon icon-prime">P</div>
          <div class="app-meta">
            <div class="app-name">Prime Video</div>
            <div class="app-desc">Shows & Movies</div>
          </div>
          <div class="app-arrow">›</div>
        </div>

        <div class="app-card" data-url="">
          <div class="app-icon icon-clock">⏰</div>
          <div class="app-meta">
            <div class="app-name">Clock</div>
            <div class="app-desc">Alarms & Timers</div>
          </div>
          <div class="app-arrow">›</div>
        </div>

        <!-- Duplicate a couple for nicer loop feel -->
        <div class="app-card" data-url="https://www.netflix.com">
          <div class="app-icon icon-netflix">N</div>
          <div class="app-meta">
            <div class="app-name">Netflix</div>
            <div class="app-desc">Movies & Series</div>
          </div>
          <div class="app-arrow">›</div>
        </div>

        <div class="app-card" data-url="https://www.youtube.com">
          <div class="app-icon icon-youtube">▶</div>
          <div class="app-meta">
            <div class="app-name">YouTube</div>
            <div class="app-desc">Videos & Tutorials</div>
          </div>
          <div class="app-arrow">›</div>
        </div>

      </div>
      <div class="wheel-gradient-overlay"></div>
    </div>
  </div>
</div>

<script>
  // -------- IR POD dynamic launcher (reuse your IP/hostname logic here) --------
  function openIRPod() {
    // Example: just go to local webvisu; plug in your JS that tries WiFi / LAN / Cloudflare
    const candidates = [
      "http://10.10.52.170:8080/webvisu.htm",
      "http://192.168.1.20:8080/webvisu.htm"
    ];

    (async () => {
      for (const url of candidates) {
        try {
          const controller = new AbortController();
          const t = setTimeout(() => controller.abort(), 800);
          await fetch(url, { mode: "no-cors", signal: controller.signal });
          clearTimeout(t);
          window.location.href = url;
          return;
        } catch (e) {}
      }
      alert("IR POD controller not reachable on Wi-Fi or LAN.");
    })();
  }

  // -------- Vertical wheel: progressive transparency + auto scroll --------
  const wheel = document.getElementById("appWheel");
  const cards = Array.from(document.querySelectorAll(".app-card"));

  let autoScroll = true;
  let scrollDirection = 1;
  const autoSpeed = 0.35; // adjust to taste (px per frame-ish)

  // Progressive opacity & scale based on distance from vertical center
  function updateCardStyles() {
    const wheelRect = wheel.getBoundingClientRect();
    const centerY = wheelRect.top + wheelRect.height / 2;
    const maxDist = wheelRect.height / 2; // farthest distance considered

    cards.forEach(card => {
      const rect = card.getBoundingClientRect();
      const cardCenter = rect.top + rect.height / 2;
      const dist = Math.abs(cardCenter - centerY);

      // t = 1 at center, 0 at/beyond maxDist
      let t = 1 - (dist / maxDist);
      if (t < 0) t = 0;
      if (t > 1) t = 1;

      const opacity = t; // 0..1
      const scale = 0.9 + 0.15 * t; // slightly bigger at center

      card.style.opacity = opacity;
      card.style.transform = `scale(${scale})`;
    });
  }

  // Auto scroll that starts right away
  function autoScrollStep() {
    if (!autoScroll) return;

    wheel.scrollTop += scrollDirection * autoSpeed;

    // Bounce at top/bottom so it feels like an endless back & forth wheel
    if (wheel.scrollTop + wheel.clientHeight >= wheel.scrollHeight - 1) {
      scrollDirection = -1;
    } else if (wheel.scrollTop <= 0) {
      scrollDirection = 1;
    }

    updateCardStyles();
    requestAnimationFrame(autoScrollStep);
  }

  // Stop auto scroll when user interacts, but keep live opacity effect
  function stopAutoScroll() {
    autoScroll = false;
  }

  wheel.addEventListener("scroll", () => {
    updateCardStyles();
  });

  ["wheel", "touchstart", "mousedown"].forEach(evt => {
    wheel.addEventListener(evt, stopAutoScroll, { passive: true });
  });

  // Clicking a card launches its app URL (if any)
  cards.forEach(card => {
    card.addEventListener("click", () => {
      const url = card.getAttribute("data-url");
      if (url) {
        window.location.href = url;
      }
    });
  });

  window.addEventListener("load", () => {
    // Initialize positions/opacity
    updateCardStyles();
    // Start auto scroll immediately (no delay)
    requestAnimationFrame(autoScrollStep);
  });
</script>

</body>
</html>
