<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
<title>Wellness USA</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; }

html, body {
  height:100%;
  width:100%;
  font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif;
  background:#2e2e2e;
  color:#fff;
  overflow:hidden;
}

/* ---------- Vertical Wheel Container ---------- */
.wheel {
  position:relative;
  height:100vh;
  width:100%;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  perspective:1000px;
  background:#2e2e2e;
  touch-action:none;
}

/* ---------- App Card ---------- */
.card {
  position:absolute;
  left:50%;
  top:40%;
  width:80%;
  max-width:600px;
  transform-origin:center center;
  transform-style:preserve-3d;
  opacity:0;
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 10px 25px rgba(0,0,0,0.25), 0 4px 10px rgba(0,0,0,0.2);
}

.card a {
  text-decoration:none;
  color:inherit;
  display:flex;
  align-items:center;
  gap:2rem;
  padding:1rem 1.5rem;
  border-radius:inherit;
  background:linear-gradient(145deg,#3a3a3a,#262626);
}

/* ---------- Icon & Text ---------- */
.card .icon {
  flex:0 0 70px;
  height:70px;
  display:flex;
  align-items:center;
  justify-content:center;
}
.card .icon img {
  max-width:70px;
  max-height:70px;
  object-fit:contain;
  filter:drop-shadow(0 2px 4px rgba(0,0,0,0.25));
}

.card .info { flex:1; }
.card .info .name { font-size:1.2rem; font-weight:bold; margin-bottom:0.25rem; }
.card .info .subtitle { font-size:0.85rem; color:#f2f2f2; opacity:0.9; }

@media (max-width:600px) {
  .card { width:90%; }
  .card .icon { flex:0 0 55px; height:55px; }
  .card .icon img { max-width:55px; max-height:55px; }
}
</style>
</head>

<body>

<div class="wheel">

  <div class="card">
    <a href="https://www.youtube.com">
      <div class="icon"><img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube"></div>
      <div class="info"><div class="name">YouTube</div><div class="subtitle">Watch videos online</div></div>
    </a>
  </div>

  <div class="card">
    <a href="http://10.10.52.243:8080/webvisu.htm">
      <div class="icon"><img src="file:///storage/emulated/0/DCIM/WSALogo.png" alt="IR Pod"></div>
      <div class="info"><div class="name">IR Pod</div><div class="subtitle">Open IR Pod WebVisu</div></div>
    </a>
  </div>

  <div class="card">
    <a href="https://www.netflix.com">
      <div class="icon"><img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix"></div>
      <div class="info"><div class="name">Netflix</div><div class="subtitle">Stream shows and movies</div></div>
    </a>
  </div>

  <div class="card">
    <a href="https://www.hulu.com">
      <div class="icon"><img src="https://upload.wikimedia.org/wikipedia/commons/e/e4/Hulu_Logo.svg" alt="Hulu"></div>
      <div class="info"><div class="name">Hulu</div><div class="subtitle">Stream TV shows and series</div></div>
    </a>
  </div>

  <div class="card">
    <a href="intent:#Intent;launchFlags=0x10200000;component=com.spotify.music/.MainActivity;end">
      <div class="icon"><img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" alt="Spotify"></div>
      <div class="info"><div class="name">Spotify</div><div class="subtitle">Listen to your music</div></div>
    </a>
  </div>

  <div class="card">
    <a href="https://www.disneyplus.com">
      <div class="icon"><img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Disney%2B_logo.svg" alt="Disney+"></div>
      <div class="info"><div class="name">Disney+</div><div class="subtitle">Watch family favorites</div></div>
    </a>
  </div>

</div>

<script>
(function() {
  const wheel = document.querySelector('.wheel');
  const cards = Array.from(document.querySelectorAll('.card'));
  const total = cards.length;
  const angleStep = (2 * Math.PI) / (total * 1.5);

  let offset = 0;
  let velocity = 0;
  let dragging = false;
  let lastY = 0;
  let animationActive = false; // control start after delay

  function render() {
    const radiusY = 170;
    const depthZ  = 240;

    cards.forEach((card, i) => {
      const angle = (i + offset) * angleStep;
      const s = Math.sin(angle);
      const c = Math.cos(angle);
      const y = s * radiusY;
      const depth = (c + 1) / 2;
      const z = depth * depthZ;
      const scale   = 0.85 + depth * 0.35;
      const opacity = 0.15 + depth * 0.85;
      const tiltX   = -s * 20;

      card.style.transform =
        `translate3d(-50%, ${y}px, ${z}px) rotateX(${tiltX}deg) scale(${scale})`;
      card.style.opacity = opacity;
      card.style.zIndex = 100 + Math.round(depth * 100);

      const shadowAlpha = 0.25 + depth * 0.3;
      const shadowBlur = 14 + depth * 22;
      const shadowOffset = 4 + depth * 8;
      card.style.boxShadow =
        `0 ${shadowOffset}px ${shadowBlur}px rgba(0,0,0,${shadowAlpha})`;
    });
  }

  function animate() {
    if (animationActive) {
      if (Math.abs(velocity) > 0.00001) {
        offset += velocity;
        velocity *= 0.95;
      } else {
        // gentle automatic rotation even when not scrolling
        offset += 0.002;
      }
    }
    render();
    requestAnimationFrame(animate);
  }

  // delay start of animation by 5 seconds
  setTimeout(() => {
    animationActive = true;
  }, 5000);

  animate();

  wheel.addEventListener('wheel', (e) => {
    e.preventDefault();
    const delta = e.deltaY || e.detail || e.wheelDelta;
    velocity += delta * 0.00005;
  }, { passive:false });

  wheel.addEventListener('pointerdown', (e) => {
    dragging = true;
    lastY = e.clientY;
    velocity = 0;
    wheel.setPointerCapture(e.pointerId);
  });

  wheel.addEventListener('pointermove', (e) => {
    if (!dragging) return;
    const dy = e.clientY - lastY;
    lastY = e.clientY;
    offset += dy * 0.01;
    velocity = dy * 0.0008;
  });

  ['pointerup', 'pointercancel', 'pointerleave'].forEach(evt =>
    wheel.addEventListener(evt, () => { dragging = false; })
  );

  window.addEventListener('resize', render);
})();
</script>

</body>
</html>
