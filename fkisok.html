<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
<title>Wellness USA</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; }

html, body {
  height:100%;
  width:100%;
  font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif;
  background:#2e2e2e;
  color:#fff;
  overflow:hidden;
}

/* ---------- Vertical Wheel Container ---------- */
.wheel {
  position:relative;
  height:100vh;
  width:100%;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  perspective:100000px;
  background:#2e2e2e;
  touch-action:none;
}

/* ---------- App Card ---------- */
.card {
  position:absolute;
  left:50%;
  top:35%;
  width:80%;
  max-width:600px;
  transform-origin:center center;
  transform-style:preserve-3d;
  transition:transform 0.15s ease-out, opacity 0.15s ease-out, box-shadow 0.15s ease-out;
  opacity:0;
}

.card a {
  text-decoration:none;
  color:inherit;
  display:flex;
  align-items:center;
  gap:10rem;
  padding:0.9rem 1.2rem;
  border-radius:14px;
  background:#3b3b3b;
}

.card .icon {
  flex:0 0 60px;
  height:60px;
  display:flex;
  align-items:center;
  justify-content:center;
}
.card .icon img {
  max-width:60px;
  max-height:60px;
  object-fit:contain;
}

.card .info { flex:1; }
.card .info .name { font-size:1.1rem; font-weight:bold; margin-bottom:0.2rem; }
.card .info .subtitle { font-size:0.8rem; color:#c0c0c0; }

@media (max-width:600px) {
  .card { width:90%; }
  .card .icon { flex:0 0 50px; height:50px; }
  .card .icon img { max-width:50px; max-height:50px; }
}
</style>
</head>

<body>

<div class="wheel">

  <div class="card">
    <a href="https://www.youtube.com">
      <div class="icon"><img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube"></div>
      <div class="info"><div class="name">YouTube</div><div class="subtitle">Watch videos online</div></div>
    </a>
  </div>

  <div class="card">
    <a href="http://10.10.52.243:8080/webvisu.htm">
      <div class="icon"><img src="file:///storage/emulated/0/DCIM/WSALogo.png" alt="IR Pod"></div>
      <div class="info"><div class="name">IR Pod</div><div class="subtitle">Open IR Pod WebVisu</div></div>
    </a>
  </div>

  <div class="card">
    <a href="https://www.netflix.com">
      <div class="icon"><img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix"></div>
      <div class="info"><div class="name">Netflix</div><div class="subtitle">Stream shows and movies</div></div>
    </a>
  </div>

  <div class="card">
    <a href="https://www.hulu.com">
      <div class="icon"><img src="https://upload.wikimedia.org/wikipedia/commons/e/e4/Hulu_Logo.svg" alt="Hulu"></div>
      <div class="info"><div class="name">Hulu</div><div class="subtitle">Stream TV shows and series</div></div>
    </a>
  </div>

  <div class="card">
    <a href="intent:#Intent;launchFlags=0x10200000;component=com.spotify.music/.MainActivity;end">
      <div class="icon"><img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" alt="Spotify"></div>
      <div class="info"><div class="name">Spotify</div><div class="subtitle">Listen to your music</div></div>
    </a>
  </div>

  <div class="card">
    <a href="https://www.disneyplus.com">
      <div class="icon"><img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Disney%2B_logo.svg" alt="Disney+"></div>
      <div class="info"><div class="name">Disney+</div><div class="subtitle">Watch family favorites</div></div>
    </a>
  </div>

</div>

<script>
(function() {
  const wheel = document.querySelector('.wheel');
  const cards = Array.from(document.querySelectorAll('.card'));
  const total = cards.length;

  // tighter spacing: smaller step (more overlap)
  const angleStep = (2 * Math.PI) / (total * 1.5);  

  let offset = 0;
  let dragging = false;
  let lastY = 0;

  function render() {
    const radiusY = 120;   // smaller radius â†’ tighter vertical spacing
    const depthZ  = 200;   

    cards.forEach((card, i) => {
      const angle = (i + offset) * angleStep;
      const s = Math.sin(angle);
      const c = Math.cos(angle);
      const y = s * radiusY;
      const depth = (c + 1) / 2;
      const z = depth * depthZ;
      const scale   = 0.8 + depth * 0.4;
      const opacity = 0.15 + depth * 0.85;
      const tiltX   = -s * 30;

      card.style.transform =
        `translate3d(-50%, ${y}px, ${z}px) rotateX(${tiltX}deg) scale(${scale})`;
      card.style.opacity = opacity;
      card.style.zIndex = 100 + Math.round(depth * 100);
      card.style.boxShadow =
        depth > 0.05
          ? `0 ${8 * depth}px ${25 * depth}px rgba(0,0,0,${0.5 * depth})`
          : 'none';
    });
  }

  render();

  wheel.addEventListener('wheel', (e) => {
    e.preventDefault();
    offset += (e.deltaY || e.detail || e.wheelDelta) * 0.0013;
    render();
  }, { passive:false });

  wheel.addEventListener('pointerdown', (e) => {
    dragging = true;
    lastY = e.clientY;
    wheel.setPointerCapture(e.pointerId);
  });

  wheel.addEventListener('pointermove', (e) => {
    if (!dragging) return;
    const dy = e.clientY - lastY;
    lastY = e.clientY;
    offset += dy * 0.012;
    render();
  });

  ['pointerup', 'pointercancel', 'pointerleave'].forEach(evt =>
    wheel.addEventListener(evt, () => dragging = false)
  );

  window.addEventListener('resize', render);
})();
</script>

</body>
</html>
