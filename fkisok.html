<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
<title>Wellness USA</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; }

html, body {
  height:100%;
  width:100%;
  font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif;
  background:#2e2e2e;   /* solid grey */
  color:#fff;
  overflow:hidden;
}

/* ---------- 360Â° Vertical Wheel Container ---------- */
.wheel {
  position:relative;
  height:100vh;
  width:100%;
  overflow:hidden;              /* no native scroll, we simulate rotation */
  display:flex;
  align-items:center;
  justify-content:center;
  perspective:1000px;           /* 3D depth */
  background:#2e2e2e;
  touch-action:none;            /* allow custom drag handling */
}

/* ---------- App Card (icon + text) ---------- */
.card {
  position:absolute;
  left:50%;
  top:50%;
  width:80%;
  max-width:600px;
  transform-origin:center center;
  transform-style:preserve-3d;
  transition:transform 0.15s ease-out, opacity 0.15s ease-out, box-shadow 0.15s ease-out;
  opacity:0;
}

.card a {
  text-decoration:none;
  color:inherit;
  display:flex;
  align-items:center;
  gap:1rem;
  padding:0.9rem 1.2rem;
  border-radius:14px;
  background:#3b3b3b;
}

/* Icon */
.card .icon {
  flex:0 0 64px;
  height:64px;
  display:flex;
  align-items:center;
  justify-content:center;
}
.card .icon img {
  max-width:64px;
  max-height:64px;
  object-fit:contain;
  display:block;
}

/* Info text */
.card .info {
  flex:1;
}
.card .info .name {
  font-size:1.2rem;
  font-weight:bold;
  margin-bottom:0.25rem;
}
.card .info .subtitle {
  font-size:0.85rem;
  color:#c0c0c0;
}

/* Smaller screens */
@media (max-width:600px) {
  .card {
    width:90%;
  }
  .card .icon {
    flex:0 0 52px;
    height:52px;
  }
  .card .icon img {
    max-width:52px;
    max-height:52px;
  }
}
</style>
</head>

<body>

<div class="wheel">

  <!-- YouTube -->
  <div class="card">
    <a href="https://www.youtube.com">
      <div class="icon">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube">
      </div>
      <div class="info">
        <div class="name">YouTube</div>
        <div class="subtitle">Watch videos online</div>
      </div>
    </a>
  </div>

  <!-- IR Pod -->
  <div class="card">
    <a href="http://10.10.52.243:8080/webvisu.htm">
      <div class="icon">
        <img src="file:///storage/emulated/0/DCIM/WSALogo.png" alt="IR Pod">
      </div>
      <div class="info">
        <div class="name">IR Pod</div>
        <div class="subtitle">Open IR Pod WebVisu</div>
      </div>
    </a>
  </div>

  <!-- Netflix -->
  <div class="card">
    <a href="https://www.netflix.com">
      <div class="icon">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix">
      </div>
      <div class="info">
        <div class="name">Netflix</div>
        <div class="subtitle">Stream shows and movies</div>
      </div>
    </a>
  </div>

  <!-- Hulu -->
  <div class="card">
    <a href="https://www.hulu.com">
      <div class="icon">
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/e4/Hulu_Logo.svg" alt="Hulu">
      </div>
      <div class="info">
        <div class="name">Hulu</div>
        <div class="subtitle">Stream TV shows and series</div>
      </div>
    </a>
  </div>

  <!-- Spotify -->
  <div class="card">
    <a href="intent:#Intent;launchFlags=0x10200000;component=com.spotify.music/.MainActivity;end">
      <div class="icon">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" alt="Spotify">
      </div>
      <div class="info">
        <div class="name">Spotify</div>

  <!-- Disney+ -->
  <div class="card">
    <a href="https://www.disneyplus.com">
      <div class="icon">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Disney%2B_logo.svg" alt="Disney+">
      </div>
      <div class="info">
        <div class="name">Disney+</div>
        <div class="subtitle">Watch family favorites</div>
      </div>
    </a>
  </div>

</div>

<script>
(function() {
  const wheel = document.querySelector('.wheel');
  const cards = Array.from(document.querySelectorAll('.card'));
  const total = cards.length;
  const angleStep = (2 * Math.PI) / total;

  let offset = 0;          // continuous "virtual scroll"
  let dragging = false;
  let lastY = 0;

  function render() {
    const radiusY = 160;   // vertical radius (px)
    const depthZ  = 220;   // how far they come out (px)

    cards.forEach((card, i) => {
      // angle around the circle; offset makes it spin infinitely
      const angle = (i + offset) * angleStep;

      const s = Math.sin(angle);  // vertical position
      const c = Math.cos(angle);  // depth (front/back)

      const y = s * radiusY;
      const depth = (c + 1) / 2;  // map -1..1 -> 0..1
      const z = depth * depthZ;

      const scale   = 0.8 + depth * 0.4;         // slightly bigger in front
      const opacity = 0.15 + depth * 0.85;       // fade to back
      const tiltX   = -s * 35;                   // tilt as it goes over the top/bottom

      card.style.transform =
        `translate3d(-50%, ${y}px, ${z}px) rotateX(${tiltX}deg) scale(${scale})`;
      card.style.opacity = opacity;
      card.style.zIndex = String(100 + Math.round(depth * 100));

      card.style.boxShadow =
        depth > 0.05
          ? `0 ${8 * depth}px ${28 * depth}px rgba(0,0,0,${0.55 * depth})`
          : 'none';
    });
  }

  render();

  /* -------- Mouse wheel: rotate infinitely -------- */
  wheel.addEventListener('wheel', (e) => {
    e.preventDefault();
    const delta = e.deltaY || e.detail || e.wheelDelta;
    offset += delta * 0.0015;    // sensitivity
    render();
  }, { passive:false });

  /* -------- Touch / drag (pointer events) -------- */
  wheel.addEventListener('pointerdown', (e) => {
    dragging = true;
    lastY = e.clientY;
    wheel.setPointerCapture(e.pointerId);
  });

  wheel.addEventListener('pointermove', (e) => {
    if (!dragging) return;
    const dy = e.clientY - lastY;
    lastY = e.clientY;
    offset += dy * 0.012;        // drag sensitivity
    render();
  });

  ['pointerup', 'pointercancel', 'pointerleave'].forEach(evt => {
    wheel.addEventListener(evt, () => {
      dragging = false;
    });
  });

  window.addEventListener('resize', render);
})();
</script>

</body>
</html>
